<html>

   <head>
      <title>D3js</title>	  
	  <script src="https://d3js.org/d3.v4.min.js"></script>
	  <style>
		table td{
			font-size: 44px;
			border-style: ridge;
		}
	  </style>
   </head>

   <body>
		<center>
			<table>
			  </table>
		</center>
      <script>
	  var data = [
					[11,21,31], 
					[3,4,5],
					[7,8,9]
				];
	  
	  var tr = d3.select('table')
	  .selectAll('tr')
	  .data(data)
	  .enter()
	  .append('tr');
	  
	  tr.selectAll('td')
		.data(function(d){ return d;})
		.enter()
		.append('td')
		.text(function(d){return 'fiu'+d;})
		;
	
	  
	  console.log('hi');
	
	  
	  </script>
   </body>

</html>
